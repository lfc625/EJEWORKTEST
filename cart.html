<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular+bootstrap购物车实现</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<table class="table">
			<caption style="font-size: 22px;">			
				<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp;欢迎来到您的易家宜购物车
			</caption>
			<thead>
				<tr>
					<th>全选</th>
					<th>商品名称</th>
					<th>购买数量</th>
					<th>商品单价</th>
					<th>商品总价</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
</html>
